- type: entity
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: WeaponBlueLaserPistol
  name: blue laser pistol
  description: "Standard officer 'Blue Shield' laser with mode selector. Has non-lethal fire options for suppressing threats and lethal fire for neutralization. Chrome finish and ergonomic grip ensure accuracy and reliability in critical situations."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Guns/Battery/bluerantiquelasergun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mode-lethal
        map: ["Firemode"]
        shader: unshaded
      - state: mag-lethal-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: MagazineVisuals
    magState: mag-lethal
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _Wega/Objects/Weapons/Guns/Battery/bluerantiquelasergun.rsi
    slots:
    - Belt
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLaserAdvanced
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletLaserAdvanced
      fireCost: 100
      state: lethal
      magState: lethal
    - proto: BulletDisabler
      fireCost: 62.5
      state: disabler
      magState: disabler
  - type: Item
    heldPrefix: lethal
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        Firemode:
          disabler: { state: mode-disabler }
          lethal: { state: mode-lethal }
  - type: EdibleMatter
    canBeEaten: false
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StealTarget
    stealGroup: WeaponBlueLaserPistol
