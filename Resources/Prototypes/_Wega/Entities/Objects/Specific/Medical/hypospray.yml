- type: entity
  name: hynospray
  parent: BaseItem
  description: A variation of hypospray, having reduced parameters of the measurement volume, drug administration and an increased parameter of transferring liquid to the administration mode.
  id: Hynospray
  components:
  - type: Sprite
    sprite: /Textures/_Wega/Objects/Specific/Medical/hyno.rsi
    state: hyno
  - type: Item
    sprite: /Textures/_Wega/Objects/Specific/Medical/hyno.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
    transferAmount: 5
  - type: UseDelay
    delay: 4.5

- type: entity
  name: chemical injector
  parent: [ChemicalMedipen, BaseSyndicateContraband]
  id: StimpackEmpty
  suffix: Empty
  components:
  - type: Item
    inhandVisuals:
      left:
      - state: base-needle-inhand-left
      - state: base-colorA-inhand-left
        color: "#9a040e"
      - state: base-colorB-inhand-left
        color: "#c62933"
      right:
      - state: base-needle-inhand-right
      - state: base-colorA-inhand-right
        color: "#9a040e"
      - state: base-colorB-inhand-right
        color: "#c62933"
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: stimpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: stimpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
    onlyAffectsMobs: false
    injectOnly: true
