- type: entity
  name: fix o vein
  id: FixOVein
  parent: BaseToolSurgery
  description: "A device for fixing and treating damaged veins and arteries."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/Surgery/fixovein.rsi
    state: fixovein
  - type: Item
    sprite: _Wega/Objects/Specific/Medical/Surgery/fixovein.rsi
  - type: Tool
    qualities:
    - FixOVein

- type: entity
  name: bone setter
  id: BoneSetter
  parent: Retractor
  description: "A durable tool for the forced return of bones to an anatomically correct position. Patients may not appreciate the crunch, but the functionality is indisputable."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/Surgery/bone_setter.rsi
    state: bonesetter
  - type: Item
    sprite: _Wega/Objects/Specific/Medical/Surgery/bone_setter.rsi
    storedRotation: 45
  - type: Tool
    qualities:
    - BoneSetter

- type: entity
  name: bone gel
  id: BoneGel
  parent: BaseToolSurgery
  description: "Bioactive gel that instantly holds broken bones together. Side effects include temporary itching, a slight burning sensation, and an unexplained craving for milk."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/Surgery/bone_gel.rsi
    state: bone-gel
  - type: Item
    sprite: _Wega/Objects/Specific/Medical/Surgery/bone_gel.rsi
  - type: Tool
    qualities:
    - BoneGel

- type: entity
  name: spray bottle
  id: SprayBottleEthanol
  parent: SprayBottle
  suffix: Ethanol
  components:
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
        reagents:
        - ReagentId: Ethanol
          Quantity: 100
  - type: Tag
    tags:
      - Spray

# CoolTools
- type: entity
  name: bone saw
  id: Bonesaw
  parent: BaseToolSurgery
  description: "A device for fixing and treating damaged veins and arteries."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/Surgery/bonesaw.rsi
    state: bonesaw
  - type: Item
    sprite: _Wega/Objects/Specific/Medical/Surgery/bonesaw.rsi
  - type: Tool
    qualities:
    - BoneSetter 
    - Sawing
    - BoneGel
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: SurgicalTool
    modifier: 1.5

- type: entity
  name: hemrevein
  id: Hemrevein
  parent: BaseToolSurgery
  description: "A device for fixing and treating damaged veins and arteries."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Medical/Surgery/hemrevein.rsi
    state: hemrevein_v
  - type: Item
    sprite: _Wega/Objects/Specific/Medical/Surgery/hemrevein.rsi
  - type: Tool
    qualities:
      - FixOVein
    speedModifier: 1.5
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: FixOVein
        sprite:
          sprite: _Wega/Objects/Specific/Medical/Surgery/hemrevein.rsi
          state: hemrevein_v
        useSound:
          path: /Audio/_Wega/Medical/Surgery/retractor2.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Retractor
        sprite:
          sprite: _Wega/Objects/Specific/Medical/Surgery/hemrevein.rsi
          state: hemrevein_r
        useSound:
          path: /Audio/_Wega/Medical/Surgery/retractor1.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Hemostat
        sprite:
          sprite: _Wega/Objects/Specific/Medical/Surgery/hemrevein.rsi
          state: hemrevein_h
        useSound:
          path: /Audio/_Wega/Medical/Surgery/hemostat1.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: SurgicalTool
    modifier: 1.5
