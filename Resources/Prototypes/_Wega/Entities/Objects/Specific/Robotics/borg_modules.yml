- type: entity
  id: BorgModuleSurgery
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule ]
  name: surgery module
  description: Surgical module, built-in all necessary surgical instruments and sterilization device. Now cutting out the brain of a crew member has become easier!
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: medical
    - state: icon-surgery
  - type: ItemBorgModule
    hands:
    - item: ScalpelAS
    - item: CauteryAS
    - item: RetractorAS
    - item: HemostatAS
    - item: FixOVeinAS
    - item: SawAS
    - item: DrillAS
    - item: BoneSetterAS
    - item: BoneGelAS
    - item: SprayBottle
    - item: BorgDropper
    - hand:
        emptyRepresentative: BorgModuleBiomaterialsPlaceholder
        emptyLabel: borg-slot-biomaterials-empty
        whitelist:
          components:
          - Organ
          tags:
          - BaseBodyPart
    - hand:
        emptyRepresentative: BorgModuleImplantsPlaceholder
        emptyLabel: borg-slot-implants-empty
        whitelist:
          components:
          - SubdermalImplant
          tags:
          - SubdermalHeadImplant
          - Pill
  - type: BorgModuleIcon
    icon: { sprite: _Wega/Interface/Actions/actions_borg.rsi, state: surgery-module }
    
    
- type: entity
  id: BorgModuleKinetic
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  name: kinetic module
  description: Pee wee has never been so much fun!
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: cargo
    - state: icon-kinetic
  - type: ItemBorgModule
    hands:
    - item: WeaponProtoKineticAcceleratorBorg
    - item: WeaponCrusherDagger
    - item: TrofeiBag
  - type: BorgModuleIcon
    icon: { sprite: _Wega/Interface/Actions/actions_borg.rsi, state: kinetic-weapon-module }
    
- type: entity
  name: proto-kinetic accelerator1
  id: WeaponProtoKineticAcceleratorBorg
  parent: [WeaponProtoKineticAcceleratorBase, BaseCargoContraband]
  description: Fires low-damage kinetic bolts at a short range.
  suffix: Borg
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: GunWieldBonus
    minAngle: 0
    maxAngle: 0
  - type: Gun
    minAngle: 1
    maxAngle: 2
  - type: UpgradeableGun
    whitelist:
      tags:
      - PKAUpgrade
  - type: ContainerContainer
    containers:
      upgrades: !type:Container 

