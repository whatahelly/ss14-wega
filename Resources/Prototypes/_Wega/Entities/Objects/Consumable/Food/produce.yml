- type: entity
  name: blue space banana peel
  parent: BaseItem
  id: TrashBlueSpaceBananaPeel
  description: "The pinnacle of the art of humor."
  components:
    - type: Sprite
      sprite: _Wega/Objects/Specific/Hydroponics/blue_space_banana.rsi
      state: peel
    - type: Item
      sprite: _Wega/Objects/Specific/Hydroponics/blue_space_banana.rsi
      heldPrefix: peel
    - type: Slippery
      slipSound:
        path: "/Audio/Effects/teleport_arrival.ogg"
        params:
          volume: -5
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          hard: false
          layer:
          - SlipLayer
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          density: 30
          mask:
          - ItemMask
    - type: Tag
      tags:
      - Recyclable
      - Trash
      - BananaPeel
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 10
          reagents:
          - ReagentId: PulpedBananaPeel
            Quantity: 10
    - type: Extractable
      grindableSolutionName: food
    - type: SpaceGarbage
    - type: TriggerOnSlip
    - type: DeleteOnTrigger
    - type: SpawnOnTrigger
      proto: PortalBsBanan

