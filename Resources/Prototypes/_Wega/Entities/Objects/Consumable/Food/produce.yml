      - id: SpaceCash75
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: demonic watermelon
  parent: [FoodProduceBase, ItemHeftyBase]
  id: FoodDemonicWatermelon
  description: "Who would have thought that the main symbol of evil would be a watermelon?"
  components:
  - type: Item
    size: Small
    heldPrefix: produce
  - type: FlavorProfile
    flavors:
      - demonicwatermelon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Unholywater
          Quantity: 10
  - type: Sprite
    sprite: _Wega/Objects/Specific/Hydroponics/demonicwatermelon.rsi
  - type: Produce
    seedId: demonicWatermelon
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: DemonsBlood
        Quantity: 20
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SliceableFood
    count: 5
    slice: FoodDemonicWatermelonSlice
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: ClothingHeadHatDemonicWatermelon
    - id: ClothingNeckWingsTail
  - type: Tag
    tags:
    - Fruit

