  - type: DiseaseCarrier
  - type: Hunger
  - type: Thirst
  - type: Body
    prototype: Ariral
    requiredLegs: 2
  - type: Icon
    sprite: _Wega/Mobs/Species/Ariral/parts.rsi
    state: full_m
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Piercing: 6
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Ariral
  - type: Bloodstream
    bloodMaxVolume: 200
    bloodReagent: AriralBlood
    bloodlossDamage:
      types:
        Bloodloss: 1.5
    bloodlossHealDamage:
      types:
        Bloodloss: -2
    bleedReductionAmount: 0.2
  - type: Temperature
    heatDamageThreshold: 326 # ~ 52 °C 
    coldDamageThreshold: 280 # ~ 7 °C
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold: 0.25
    heatDamage:
      types:
        Heat: 0.35
  - type: TemperatureSpeed
    thresholds:
      280: 0.9
      270: 0.7
      260: 0.5
      240: 0.3
  - type: Speech
    speechSounds: Ariral
  - type: Vocal
    sounds:
      Male: MaleAriral
      Female: FemaleAriral
      Unsexed: MaleAriral
  - type: DnaModifier
  #   upper: MobAriral
  #   lowest: MobAriral
  - type: Wagging
  - type: NaturalNightVision
    tintColor: "#B0E0FF"
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Wega/Mobs/Species/Ariral/displacement.rsi
            state: jumpsuit-female
      shoes:
        sizeMaps:
          32:
            sprite: _Wega/Mobs/Species/Ariral/displacement.rsi
            state: shoes
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Wega/Mobs/Species/Ariral/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: _Wega/Mobs/Species/Ariral/displacement.rsi
            state: shoes
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: petting-success-generic-others

