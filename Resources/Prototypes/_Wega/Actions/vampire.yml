# Basic
- type: entity
  id: ActionVampireShop
  name: "[color=purple]Shop[/color]"
  description: "Opens the ability shop."
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon: { sprite: _Wega/Interface/Actions/actions_vampire.rsi, state: "store" }
    event: !type:VampireShopActionEvent

- type: entity
  id: ActionVampireSelectClass
  name: "[color=purple]Select class[/color]"
  description: "Select your class."
  categories: [ HideSpawnMenu ]
