- type: entity
  id: PartDemon
  parent: [BaseItem, BasePart]
  name: "demon body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoDemon
  name: "demon torso"
  parent: [PartDemon, BaseTorso]
  components:
