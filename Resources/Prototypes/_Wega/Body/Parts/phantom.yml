- type: entity
  id: PartPhantom
  parent: [BaseItem, BasePart]
  name: "phantom body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Sprite
    color: "#1e1e1e"

- type: entity
  id: TorsoPhantom
  name: "phantom torso"
  parent: [PartPhantom, BaseTorso]
  components:
  - type: Sprite
    netsync: false
    sprite: _Wega/Mobs/Species/Phantom/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
  id: HeadPhantom
  name: "phantom head"
  parent: [PartPhantom, BaseHead]
  components:
  - type: Sprite
    netsync: false
    sprite: _Wega/Mobs/Species/Phantom/parts.rsi
    state: "head"
  - type: BodyPart
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: InputMover
  - type: GhostOnMove
  - type: Tag
    tags:
      - BaseBodyPart
      - Head

